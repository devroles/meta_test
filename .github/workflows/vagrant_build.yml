name: Run tox-ansible Vagrant builds

"on":
  workflow_call:
    inputs:
      scenarios:
        required: true
        type: string

jobs:
  vagrant_build:
    runs-on: macos-10.15
    strategy:
      fail-fast: false
      matrix:
        scenario: ${{ fromJson(inputs.scenarios) }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Update submodules to latest
        run: git submodule update --remote --recursive
      - name: Install dependencies
        run: python -m pip install -U tox
      - name: Do install path
        uses: ./tests/.github/actions/install_path/
        id: path
      - name: Identify scenario
        id: scenario
        uses: actions/github-script@v4
        with:
          result-encoding: string
          script: |
            const scenario = '${{ matrix.scenario }}'.split('-').pop();
            return scenario;
      - name: Cache/uncache Vagrant boxen
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: vagrant-${{ steps.scenario.outputs.result }}
      - name: Run tox against ${{ matrix.scenario }}
        run: |
          set -ex
          cd "${{ steps.path.outputs.path }}"
          tox -e ${{ matrix.scenario }}
